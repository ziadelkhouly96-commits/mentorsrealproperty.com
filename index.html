<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Ziad ElKhouly" />
    <meta name="copyright" content="-@copyright directed by Ziad ElKhouly-" />
    <title>MENTORS | Real Estate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Nunito:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --blue-900: #0b2c67;
        --blue-800: #123a7a;
        --blue-700: #1c4ea3;
        --blue-600: #1f63c9;
        --blue-500: #2b79e0;
        --blue-100: #e8f0ff;
        --white: #ffffff;
        --ink: #1b2430;
        --line: #d8e0ef;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Nunito', system-ui, sans-serif;
        color: var(--ink);
        background: #f2f5fb;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .page {
        flex: 1;
        display: grid;
        place-items: center;
        padding: 32px 6vw 48px;
      }
      .layout {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 32px;
        align-items: center;
        width: min(1100px, 100%);
      }
      .phone {
        width: min(360px, 100%);
        background: var(--white);
        border-radius: 26px;
        box-shadow: 0 30px 70px rgba(16, 35, 68, 0.2);
        overflow: hidden;
        border: 1px solid #e1e8f6;
      }
      .status {
        height: 26px;
        background: linear-gradient(180deg, var(--blue-900), var(--blue-800));
      }
      .hero {
        background: linear-gradient(180deg, var(--blue-900), var(--blue-600));
        padding: 40px 24px 50px;
        text-align: center;
        color: white;
      }
      .logo {
        width: 110px;
        margin: 0 auto 18px;
      }
      .logo svg {
        width: 100%;
        display: block;
      }
      .hero h1 {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        font-size: 24px;
        letter-spacing: 1px;
        text-transform: uppercase;
      }
      .auth {
        padding: 24px;
      }
      .tabs {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 6px;
        background: var(--blue-100);
        padding: 6px;
        border-radius: 12px;
      }
      .tab {
        border: none;
        background: transparent;
        padding: 10px 12px;
        border-radius: 10px;
        font-weight: 700;
        font-family: 'Montserrat', sans-serif;
        cursor: pointer;
        color: var(--blue-900);
      }
      .tab.active {
        background: white;
        box-shadow: 0 6px 18px rgba(19, 52, 102, 0.12);
      }
      .field {
        margin-top: 14px;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
        color: #475569;
      }
      input {
        width: 100%;
        padding: 11px 12px;
        border-radius: 10px;
        border: 1px solid var(--line);
        font-size: 14px;
      }
      .primary {
        margin-top: 18px;
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: none;
        background: var(--blue-600);
        color: white;
        font-weight: 700;
        font-size: 15px;
        cursor: pointer;
      }
      .primary:hover {
        background: var(--blue-700);
      }
      .message {
        margin-top: 12px;
        padding: 10px 12px;
        border-radius: 10px;
        font-size: 13px;
      }
      .error {
        background: #ffe6e6;
        color: #b42318;
      }
      .success {
        background: #e7f7ef;
        color: #15803d;
      }
      .side-copy {
        padding: 12px 16px;
      }
      .side-copy h2 {
        font-family: 'Montserrat', sans-serif;
        color: var(--blue-900);
        margin-top: 0;
      }
      .side-copy p {
        color: #4b5563;
        line-height: 1.6;
      }
      @media (max-width: 820px) {
        .layout {
          grid-template-columns: 1fr;
        }
      }
      .site-footer {
        display: flex;
        justify-content: center;
        background: #f2f5fb;
        padding: 8px 12px 16px;
      }
      .signature-card {
        width: min(420px, 92vw);
        background: transparent;
        border: none;
        border-radius: 0;
        padding: 4px 12px 6px;
        box-shadow: none;
        text-align: center;
      }
      .signature-meta {
        display: block;
        color: #64748b;
        font-size: 11px;
        letter-spacing: 0.08em;
        text-transform: none;
        font-family: 'Montserrat', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="layout">
        <div class="phone">
          <div class="status"></div>
          <div class="hero">
            <div class="logo" aria-hidden="true">
              <svg viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 78H88" stroke="white" stroke-width="6" stroke-linecap="round" />
                <path
                  d="M20 78V34L48 16L76 34V78"
                  stroke="white"
                  stroke-width="6"
                  stroke-linejoin="round"
                />
                <path d="M38 78V50H58V78" stroke="white" stroke-width="6" />
                <path d="M32 44H44" stroke="white" stroke-width="6" />
                <path d="M52 44H64" stroke="white" stroke-width="6" />
              </svg>
            </div>
            <h1>MENTORS</h1>
          </div>
          <div class="auth">
            <div class="tabs">
              <button class="tab active" id="tab-login">Login</button>
              <button class="tab" id="tab-signup">Sign Up</button>
            </div>

            <form id="login-form">
              <div class="field">
                <label for="login-username">Username</label>
                <input id="login-username" type="text" autocomplete="username" />
              </div>
              <div class="field">
                <label for="login-password">Password</label>
                <input id="login-password" type="password" autocomplete="current-password" />
              </div>
              <button class="primary" type="button" id="login-btn">Login</button>
              <div id="login-message" class="message" style="display: none"></div>
            </form>

            <form id="signup-form" style="display: none">
              <div class="field">
                <label for="signup-username">Username</label>
                <input id="signup-username" type="text" autocomplete="username" />
              </div>
              <div class="field">
                <label for="signup-password">Password</label>
                <input id="signup-password" type="password" autocomplete="new-password" />
              </div>
              <div class="field">
                <label for="signup-email">Email</label>
                <input id="signup-email" type="email" autocomplete="email" />
              </div>
              <div class="field">
                <label for="signup-phone">Phone Number</label>
                <input id="signup-phone" type="tel" placeholder="01012345678" />
              </div>
              <button class="primary" type="button" id="signup-btn">Create Account</button>
              <div id="signup-message" class="message" style="display: none"></div>
            </form>
          </div>
        </div>

        <div class="side-copy">
          <h2>Premium real estate requests, built for Mentors.</h2>
          <p>Sign up, send your request, and every lead is stored instantly.</p>
          <p>Phone validation and budget formatting are enforced automatically.</p>
        </div>
      </div>
    </div>
    <footer class="site-footer" role="contentinfo" aria-label="signature">
      <div class="signature-card">
        <span class="signature-meta">-@copyright directed by Ziad ElKhouly-</span>
      </div>
    </footer>

    <script>
      const tabLogin = document.getElementById('tab-login');
      const tabSignup = document.getElementById('tab-signup');
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const loginBtn = document.getElementById('login-btn');
      const signupBtn = document.getElementById('signup-btn');

      function switchTab(tab) {
        const isLogin = tab === 'login';
        tabLogin.classList.toggle('active', isLogin);
        tabSignup.classList.toggle('active', !isLogin);
        loginForm.style.display = isLogin ? 'block' : 'none';
        signupForm.style.display = isLogin ? 'none' : 'block';
      }

      tabLogin.addEventListener('click', () => switchTab('login'));
      tabSignup.addEventListener('click', () => switchTab('signup'));

      function showMessage(el, message, type) {
        el.textContent = message;
        el.className = `message ${type}`;
        el.style.display = 'block';
      }

      function isValidPhone(phone) {
        return /^(010|011|012|015)\d{8}$/.test(phone);
      }

      loginBtn.addEventListener('click', async () => {
        const username = document.getElementById('login-username').value.trim();
        const password = document.getElementById('login-password').value.trim();
        const message = document.getElementById('login-message');

        if (!username || !password) {
          showMessage(message, 'Please enter username and password.', 'error');
          return;
        }

        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        if (!response.ok) {
          showMessage(message, data.error || 'Login failed.', 'error');
          return;
        }

        localStorage.setItem('mentorsUser', JSON.stringify({ ...data.user, password }));
        showMessage(message, 'Login successful. Redirecting...', 'success');
        setTimeout(() => {
          window.location.href = '/filter';
        }, 700);
      });

      signupBtn.addEventListener('click', async () => {
        const username = document.getElementById('signup-username').value.trim();
        const password = document.getElementById('signup-password').value.trim();
        const email = document.getElementById('signup-email').value.trim();
        const phone = document.getElementById('signup-phone').value.trim();
        const message = document.getElementById('signup-message');

        if (!username || !password || !email || !phone) {
          showMessage(message, 'Please fill in all fields.', 'error');
          return;
        }
        if (!isValidPhone(phone)) {
          showMessage(
            message,
            'Wrong number. Phone must be 11 digits and start with 010, 011, 012, or 015.',
            'error'
          );
          return;
        }

        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, email, phone })
        });

        const data = await response.json();
        if (!response.ok) {
          showMessage(message, data.error || 'Sign up failed.', 'error');
          return;
        }

        localStorage.setItem('mentorsUser', JSON.stringify({ ...data.user, password }));
        showMessage(message, 'Account created. Redirecting...', 'success');
        setTimeout(() => {
          window.location.href = '/filter';
        }, 700);
      });
    </script>
  </body>
</html>
